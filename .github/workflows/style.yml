name: Code Style

on:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]

    name: Python ${{ matrix.python-version }} (${{ matrix.os }})

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
#          cache: 'pip'

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Upgrade package installers
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Install pdfconduit package
        run: python -m pip install -e .

      - name: Install code style fixer dependencies
        run: python -m pip install -r requirements-style.txt

      - name: Run Code Style Fixer
        run: |
          black pdfconduit
          black tests

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: REFORMAT code style (via black)
          status_options: '--untracked-files=no'