version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      pymupdf:
        applies-to: version-updates
        patterns:
          - "pymupdf"
          - "pymupdfb"
        update-types:
          - "minor"
          - "patch"
